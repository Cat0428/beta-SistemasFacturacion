<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #0d6efd;
        }
        .content {
            font-size: 16px;
            color: #333;
        }
        .code {
            background-color: #f1f1f1;
            border: 1px dashed #0d6efd;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #0d6efd;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h2>Recuperación de Contraseña</h2>
        </div>
        <div class='content'>
            <p>Hola <strong>{{NOMBRE}}</strong>,</p>
            <p>Recibiste este mensaje porque solicitaste la recuperación de tu contraseña.</p>
            <p>Tu contraseña actual es:</p>
            <div class='code'>{{PASSWORD}}</div>
            <p>Por favor, inicia sesión y cámbiala si no fuiste tú quien lo solicitó.</p>
        </div>
        <div class='footer'>
            © 2025 FinApp. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
